{% extends 'base.html' %}

{% block meta %}
<title>Creating Task</title>
{% endblock meta %}

{% block content %}  
<style>
    body {
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    background:  url(https://i.pinimg.com/564x/ff/8a/e8/ff8ae82cff9dc60a559a874fba081ce5.jpg);
    height: 100vh;
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: 100% 100%;
  }

  .form {
    text-align: center;
  }
  
  .login {
    text-align: center;
    padding: 10px ;
  }
  .taskbox{
    margin: auto;
    width: 70%;
    border: 1px;
    padding: 10px;
    background-color:#84b5ed;
    border-radius:8px;
    color:white;
    text-align: center;
    align-items: center;
    display: flex;
    justify-content: center;
  }
  .table{
    text-align: center;
  }
    @media screen and (max-width: 800px) {
       body {
        width: 100%; /* The width is 100%, when the viewport is 800px or smaller */
      }
  }
</style>
<body>
<div class = "cre1ate_task">
    <br>
    <br>
    <h3 style = "text-align: center">Creation Task Form</h3>  
    <br>
        <div class="taskbox">
        <form action="{% url 'todolist:create-task' %}" method="post" enctype="multitype/form-task">
            {% csrf_token %}
            <table>
                <tr>
                    <td>Title: </td>
                    <td><input type="text" name="title" placeholder="Title" class="form-control"></td>
                </tr>
                    <br>
                <tr>
                    <td>Description: </td>
                    <td><input type="text" name="description" placeholder="Description" class="form-control"></td>
                </tr>
                <tr>
                    <td></td>
                </tr>
            </table>
            <td><input class="btn login_btn" type="submit" value="Create Task" style="background-color:#2954E1; color:white"></td>
        </form>
        <br>
        
        </div>

    {% if messages %}  
        <ul>   
            {% for message in messages %}  
                <li>{{ message }}</li>  
                {% endfor %}  
        </ul>   
    {% endif %}
</div> 
</body> 

{% endblock content %}
